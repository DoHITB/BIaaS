<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style type="text/css">
    #container{
      border: 1px solid black;
      width: 100%;
      height: 95%;
      font-family: consolas;
      font-size: 0.9em;
      overflow-y: scroll;
    }
    
    .txtInput, .txtOutput{
      margin-left: 6px;
      margin-top: 6px;
    }
    
    .txtInput{
      font-style: italic;
      color: grey;
    }
    
    .txtOutput{
      color: black;
    }
    
    #entry{
      width: 97%;
      margin-top: 15px;
    }
    
    #operate{
      width: 2%;
      background: url(button.png);
      height: 21px;
      border: 1px solid;
      padding: 0;
      margin: 0;
      top: 4px;
      position: relative;
    }
  </style>
  <title>BIaaS launcher</title>
</head>
<body>
  <script type="text/javascript" src="https://dohitb.ddns.net/BIaaS.js"></script>
  <div id="container"></div>
  <!--<input type="text" placeholder="Session name" id="session" />-->
  <input type="text" placeholder="Parsing" id="entry" />
  <button onclick="operate();" id="operate" /></button>
  <script type="text/javascript">
  //script checking
  try{if(isBIaaSLoaded){}}catch(e){alert("Server unavailable");}
  
  var variables_token = [];
  var variables_value = [];
  var iVar = 0;
  var stop = false;
  var mainRes;
  var sessionName = "";
  var isSession = false;
  
  function g(id){return document.getElementById(id);}
  function lock(k){g('operate').disabled = k;g('operate').enabled = !k;}
  function bind(k){g(k).addEventListener('keyup', function(event){if(event.code === 'Enter' || event.code === 'NumpadEnter'){operate();}})}
  function binding(){
    /*bind('session');
    bind('result');*/
    bind('entry');
  }
  
  function getSession(){
    putResult("Please enter your Session_Name", false);
    isSession = true;
  }
  
  function getSessionName(value){
    if(value == "" || value == undefined){
      getSession();
      return;
    }
    
    putResult(value, true);
    sessionName = value;
    putResult("Welcome to [" + value + "] session", false);
    putResult("Now you can operate", false);
    
    isSession = false;
    
    g('entry').value = '';
  }

  function operate(){
    //let session = g('session').value;
    let operation = "";
    let op1 = "";
    let op2 = "";
    let vari = "";
    let varMode = true;
    let calculation = true;
    let spt = "";
    
    //first of all, we get the session name (fileName)
    if(isSession)
      return getSessionName(g('entry').value);
    
    //rawTxt will have a kind of "a = b + c" text
    let rawTxt = g('entry').value;
    
    putResult(rawTxt, true);
    
    if(rawTxt.charAt(0) == "$")
      //spt will have [vari, op1 + operation + op2]
      spt = rawTxt.split("=");
    else{
      //there's no variable assignation
      spt = [null, rawTxt];
      varMode = false;
    }
    
    //sp2 wll have [op1, op2] or [op1]
    let sp2 = getOps(spt[1]);
    
    if(sp2 === null && varMode){
      //there's no operation, just assignation (it only have sense on varMode
      sp2 = [spt[1], null, null];
      calculation = false;
    }

    if(varMode)
      vari = spt[0].trim();
    
    op1 = searchVar(sp2[0].trim());
    
    try{
      op2 = searchVar(sp2[1].trim());
    }catch(e){
      //if calculation == false, trim will fail
      op2 = null;
    }
    
    //only call to BIaaS if there's a calculation to make
    if(calculation){
      operation = sp2[2].trim();
    
      //lock the button
      lock(true);
    
      //perform operation
      BIaaS_makeOperation(sessionName, operation, op1, op2);
    
      //token variable 
      stop = true;
      unlock();
    }else
      mainRes = sp2[0];

    createVar(varMode, vari, calculation);
    
    //empty the field
    g('entry').value = '';
  }
  
  //This function will try to parse the operators of a calculation
  function getOps(spt){
    let ops = ['+', '-', '*', '/', 's', '^'];
    let goi = 0;
    
    for(goi = 0;goi < ops.length;goi++){
      let gospt = spt.split(ops[goi]);
    
      if(gospt.length > 1){
        gospt.push(ops[goi]);
      
        return gospt;
      }
    }
    
    return null;
  }
  
  function searchVar(op){
    //on some cases, op may be null
    if(op === null)
      return;
      
    if(op.charAt(0) == "$"){
      let svret = isVar(op);
      
      if(svret >= 0)
        return variables_value[svret];
    }else
      return op;
      
    return null;
  }
  
  //Searches for an specific variable existence
  function isVar(op){
    let ivi = 0;
      
    for(;ivi < variables_token.length;ivi++)
      if(variables_token[ivi] == op)
        return ivi;
        
    return -1;
  }
  
  async function unlock(){
    //just wait a half a second (each time) to know if it worked
    while(BIaaSStatus !== true){await BIaaS_sleep(500);}
    
    //unlock the button
    lock(false);
    
    //allow code to continue
    stop = false;
  }
  
  //create a variable
  async function createVar(varMode, vari, calculation){
    if(calculation)
      //first, wait to completion of unlock (only if calculation has made)
      while(stop){await BIaaS_sleep(600);}
  
    if(varMode === true){
      let cvret = isVar(vari);
      
      if(cvret == -1)
        //new var
        pullVar(vari, calculation);
      else
        //update var
        updateVar(vari, calculation, cvret);
    }
  }
  
  //pulls a new var to variable_
  function pullVar(vari, calculation){
    if(calculation){
      if(BIaaSMessages === ""){
        variables_token.push(vari);
        variables_value.push(BIaaSResult.trim());
      
        console.log("" + variables_token[iVar] + " = " + variables_value[iVar] + ";");
        putResult(variables_token[iVar] + " = " + variables_value[iVar] + ";", false);
        iVar++;
      }
    }else{
      variables_token.push(vari);
      variables_value.push(mainRes.trim());
      
      console.log("" + variables_token[iVar] + " = " + variables_value[iVar] + ";");
      putResult(variables_token[iVar] + " = " + variables_value[iVar] + ";", false);
      iVar++;
    }
  }
  
  //updates the value of an existing variable_
  function updateVar(vari, calculation, cvret){
    if(calculation){
      if(BIaaSMessages === ""){
        variables_value[cvret] = BIaaSResult.trim();
      
        console.log("" + variables_token[cvret] + " = " + variables_value[cvret] + ";");
        putResult(variables_token[cvret] + " = " + variables_value[cvret] + ";", false);
      }
    }else{
      variables_value[cvret] = mainRes.trim();
      
      console.log("" + variables_token[cvret] + " = " + variables_value[cvret] + ";");
      putResult(variables_token[cvret] + " = " + variables_value[cvret] + ";", false);
    }
  }
  
  function putResult(txt, input){
    let extra = '';
    let txtclass = '';
    
    if(input){
      extra = '> ';
      txtclass = 'txtInput';
    }else
      txtclass = 'txtOutput'

    g('container').innerHTML += '<div class="' + txtclass + '">' + extra + txt + '</div>';
  }
  
  binding();
  getSession();
  </script>
</body>
</html>
